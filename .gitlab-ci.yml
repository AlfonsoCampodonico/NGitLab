variables:
  TEABOX_PLUGIN: "-plugins=TeaBox.ContinuousDeliveryTelemetry@0.3.0"

build:
  stage: build
  script:
  - TeaBox.com %TEABOX_PLUGIN% Build
  artifacts:
    expire_in: 1 week
    untracked: true
  
test:
  stage: test
  script:
  - TeaBox.com %TEABOX_PLUGIN% GitLabMacros.RunTests

